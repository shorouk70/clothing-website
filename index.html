<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Store</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background-color: #e0f7fa;
      text-align: center;
      padding: 60px 20px;
    }

    .products {
      padding: 40px 20px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Style Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Style Store</h2>
    <p>Discover the latest fashion trends at great prices</p>
  </section>

  <section class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Elegant Dress">
        <h3>Elegant Dress</h3>
        <p>$66</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Trendy T-Shirt">
        <h3>Trendy T-Shirt</h3>
        <p>$32</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Classic Jeans">
        <h3>Classic Jeans</h3>
        <p>$48</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Style Store. All rights reserved.</p>
  </footer>
</body>
</html>
